<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77185a8aeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <main class="h-100">
        <section class="container-fluif p-relative h-100">
            <section class="left-side">
               <div>
                   <h1 class="title-site">CI <span>Mac</span></h1>
               </div>
               <div class="mt-5 p-relative">
                   <ul class="nav-icons-left p-relative">
                       <li>
                           <span>
                                <i class="fas fa-wind"></i>
                           </span>
                       </li>
                       <li>
                        <span>
                         
                        </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-folder"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-cogs"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-lock"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-inbox"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-share-square"></i>
                            </span>
                        </li>
                   </ul>
                   <div class="effect">
                        <span>
                            <i class="fas fa-tv"></i>
                        </span>
                   </div>
               </div>
            </section>
            <section class="right-side">
                <div class="container d-flex justify-content-between">
                    
                    <div class="left-main">
                        <div class="mt-2">
                            <div class="alert-one">
                                <h1>Hello, Barbara!</h1>
                                <p>Welcome back to Clean My mac</p>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div>
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex align-items-center" style="width: 40;">
                                        <h1 class="color-main">December 2-8</h1>
                                        <div class="btn-group">
                                            <span>
                                                <i class="fas fa-arrow-left"></i>
                                                <i class="fas fa-arrow-right"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="d-flex align-items-center">
                                            <span>
                                                <i class="far fa-calendar"></i>
                                            </span>
                                            <p class="color-main ml-1">Month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div>
                                <div class="calendar">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main-right">

                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
