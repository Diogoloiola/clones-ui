<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77185a8aeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <main class="h-100">
        <section class="container-fluif p-relative h-100">
            <section class="left-side">
               <div>
                   <h1 class="title-site">CI <span>Mac</span></h1>
               </div>
               <div class="mt-5 p-relative">
                   <ul class="nav-icons-left p-relative">
                       <li>
                           <span>
                                <i class="fas fa-wind"></i>
                           </span>
                       </li>
                       <li>
                        <span></span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-folder"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-cogs"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-lock"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-inbox"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="fas fa-share-square"></i>
                            </span>
                        </li>
                   </ul>
                   <div class="effect">
                        <span>
                            <i class="fas fa-tv"></i>
                        </span>
                   </div>
               </div>
            </section>
            <section class="right-side">
                <div class="container d-flex justify-content-between">
                    
                    <div class="left-main">
                        <div class="mt-2">
                            <div class="alert-one">
                                <h1>Hello, Barbara!</h1>
                                <p>Welcome back to Clean My mac</p>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div>
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex align-items-center" style="width: 40;">
                                        <h1 class="color-black">December 2-8</h1>
                                        <div class="btn-group">
                                            <span>
                                                <i class="fas fa-arrow-left"></i>
                                                <i class="fas fa-arrow-right"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="d-flex align-items-center">
                                            <span>
                                                <i class="far fa-calendar"></i>
                                            </span>
                                            <p class="color-main ml-1">Month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div class="mt-3">
                                <div class="calendar">
                                    <div class="d-flex justify-content-between">
                                        <div class="day">
                                            <h4>Mon</h4>
                                            <p>2</p>
                                            <span class="point"></span>
                                        </div>
                                        <div  class="day">
                                            <h4>Tue</h4>
                                            <p>3</p>
                                            <span class="point"></span>
                                        </div>
                                        <div  class="day">
                                            <h4>Wed</h4>
                                            <p>4</p>
                                            <span class="point"></span>
                                        </div>
                                        <div class="day active">
                                            <h4>Thu</h4>
                                            <p>5</p>
                                            <span class="point"></span>
                                        </div>
                                        <div  class="day">
                                            <h4>Fri</h4>
                                            <p>6</p>
                                            <span class="point"></span>
                                        </div>
                                        <div  class="day">
                                            <h4>Sat</h4>
                                            <p>7</p>
                                            <span class="point"></span>
                                        </div>
                                        <div  class="day">
                                            <h4>Sun</h4>
                                            <p>8</p>
                                            <span class="point"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div>
                                <h1 class="color-black">Weekly Reports</h1>
                                <div class="d-flex mt-3 justify-content-between">
                                    <div class="weekly weekly-active">
                                        <span>
                                            <i class="fas fa-server"></i>
                                        </span>
                                        <h4>System Junk</h4>
                                        <div>35 gb</div>
                                    </div>
                                    <div class="weekly">
                                        <span>
                                            <i class="fas fa-music"></i>
                                        </span>
                                        <h4>Itunes Junk</h4>
                                    </div>
                                    <div class="weekly">
                                        <span>
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <h4>Trash Bins</h4>
                                    </div>
                                    <div class="weekly">
                                        <span>
                                            <i class="fab fa-instagram"></i>
                                        </span>
                                        <h4>Photo Junk</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-1">
                            <div>
                                <h1 class="color-black">Updating Monitoring</h1>
                                <div class="d-flex justify-content-between mt-1">
                                    <div class="files">
                                        <div>
                                            <h4>System Files</h4>
                                            <p>December 2019</p>
                                        </div>
                                    </div>
                                    <div class="applications">
                                        <div>
                                            <h4>Applications</h4>
                                            <p>December 2019</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main-right">

                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
